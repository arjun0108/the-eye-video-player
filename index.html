<!-- Video Player - An open source project -->
<!Doctype html>
<html>

<head>
    <meta name="author" content="Arjun Thakur" />
    <meta name="application-name" content="Video Player" />
    <meta name="description" content="A video player created as an open source project" />
    <title>Video Player</title>
    
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/layout.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/controls.css" type="text/css" />
    
    <script type="text/javascript" src="https://use.fontawesome.com/45c73aaa68.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/controls.js"></script>
    
</head>

<body>
    
    <figure id="videoContainer" class="videoContainer">
        <div id="videoWrapper" >
            <video id="video" controls preload="metadata" poster="vid/poster.png">
                <source id="videoSource" src="vid/video.mp4" type="video/mp4">
                <!--flash fallback-->
                <!--flash fallback code here-->
            </video>
        </div>
        
        <div id="videoTopBar" class="video-top-bar">

            <div class="video-controls-left">
                <h1 id="video-name"></h1>
            </div>

            <div class="video-controls-right">
                    <ul>
                        <li></li>
                        <li>
                            <button class="top-bar-share" type="button">
                                <i class="fa fa-share"></i>
                            </button>
                        </li>
                    </ul>
            </div>
        </div>

        <!--Video Player Controls-->
        <div id="videoControlsAndProgress">

            <div class="video-progress">
                <!--<span class="time-left">Time</span>
                <span class="time-right">Time</span>-->
                <div id="customProgressContainer">
                    <div id="customProgress" role="slider" aria-orientation="horizontal" aria-valuemin="0.0" aria-valuemax="100.0" aria-valuenow="81.9" aria-valuetext="81.88">
                    </div>
                </div>
                <span class="progress">
                    <progress id="progress" value="0" min="0">
                        <span id="progress-bar"></span>
                    </progress>
                </span>

            </div>
            
            <div class="video-controls" id="videoControls">
                <div class="video-controls-left">
                    <ul>
                        <li>
                            <button id="playPause" type="button">
                                <span class="left"></span>
                                <span class="right"></span>
                            </button>
                        </li>
                        <li>
                            <button id="stop" type="button">
                                <span></span>
                            </button>
                        </li>
                        <li>
                            <span id="time">
                                00:00 / 00:00
                            </span>
                        </li>

                    </ul>
                </div>
                <div class="video-controls-center">

                </div>
                <div class="video-controls-right">
                    <ul>
                        <li></li>
                        <li>
                            <button id="fs" type="button">
                                <span class="left"></span>
                                <span class="right"></span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--<figcaption>Video Caption Here</figcaption>-->

    </figure>
    
    <script src="assets/js/controls.js" type="text/javascript" charset="utf-8">
    </script>

</body>
</html>
